# lxdream configuration - optimized for debugging and development
# This configuration prioritizes debugging features and performance

[global]
# Window settings
fullscreen = 0
width = 640
height = 480
show_fps = 1

# Audio configuration
audio.driver = osx
audio.buffer_size = 2048
audio.sample_rate = 44100
audio.channels = 2

# Video configuration
video.driver = gl
video.vsync = 0
video.aspect_ratio = 4:3
video.filter = none

# GDB debugging settings
gdb.enabled = 1
gdb.port = 1234
gdb.wait = 0
gdb.breakpoint_on_start = 0

# Debug output settings
debug.level = 2
debug.modules = CPU,MMU,SH4,MAPLE,PVR2
debug.log_file =
debug.console = 1

# Memory debugging
memory.watch_enabled = 1
memory.dump_on_error = 1
memory.trace_enabled = 0

# Performance monitoring
perf.show_stats = 1
perf.frame_time_graph = 1
perf.cpu_usage = 1

# Input device configuration (will be overridden by launch script)
input.device1 = keyboard
input.device2 = keyboard
input.device3 = keyboard
input.device4 = keyboard

# Keyboard mapping for Player 1 (WASD layout)
input.keyboard.p1.up = W
input.keyboard.p1.down = S
input.keyboard.p1.left = A
input.keyboard.p1.right = D
input.keyboard.p1.a = Space
input.keyboard.p1.b = LeftShift
input.keyboard.p1.x = Q
input.keyboard.p1.y = E
input.keyboard.p1.start = Return
input.keyboard.p1.ltrigger = R
input.keyboard.p1.rtrigger = F

# Keyboard mapping for Player 2 (Arrow keys)
input.keyboard.p2.up = Up
input.keyboard.p2.down = Down
input.keyboard.p2.left = Left
input.keyboard.p2.right = Right
input.keyboard.p2.a = KP_Enter
input.keyboard.p2.b = RightShift
input.keyboard.p2.x = Period
input.keyboard.p2.y = Slash
input.keyboard.p2.start = RightCtrl
input.keyboard.p2.ltrigger = Comma
input.keyboard.p2.rtrigger = M

# Keyboard mapping for Player 3 (IJKL layout)
input.keyboard.p3.up = I
input.keyboard.p3.down = K
input.keyboard.p3.left = J
input.keyboard.p3.right = L
input.keyboard.p3.a = U
input.keyboard.p3.b = O
input.keyboard.p3.x = 7
input.keyboard.p3.y = 8
input.keyboard.p3.start = 9
input.keyboard.p3.ltrigger = Y
input.keyboard.p3.rtrigger = P

# Keyboard mapping for Player 4 (Numpad)
input.keyboard.p4.up = KP_8
input.keyboard.p4.down = KP_2
input.keyboard.p4.left = KP_4
input.keyboard.p4.right = KP_6
input.keyboard.p4.a = KP_0
input.keyboard.p4.b = KP_Period
input.keyboard.p4.x = KP_7
input.keyboard.p4.y = KP_9
input.keyboard.p4.start = KP_Enter
input.keyboard.p4.ltrigger = KP_1
input.keyboard.p4.rtrigger = KP_3

# Global emulator controls
input.global.pause = Escape
input.global.save_state = F5
input.global.load_state = F9
input.global.screenshot = F12
input.global.toggle_fps = Tab
input.global.speed_up = Plus
input.global.slow_down = Minus
input.global.reset = F1
input.global.quit = Cmd+Q

# File paths
path.bios = ~/.lxdream/dc_boot.bin
path.flash = ~/.lxdream/dc_flash.bin
path.save = ~/.lxdream/save
path.state = ~/.lxdream/state
path.screenshot = ~/.lxdream/screenshots

# Emulation settings
emu.region = usa
emu.broadcast = ntsc
emu.language = english
emu.boot_mode = direct

# Hardware settings
hardware.cable = vga
hardware.controller_enable = 1111
hardware.vmu_enable = 1111
hardware.microphone = 0

# Developer features
dev.memory_viewer = 1
dev.disassembly = 1
dev.register_viewer = 1
dev.breakpoint_manager = 1
dev.watch_expressions = 1
dev.call_stack = 1
dev.profiler = 1

# Network settings (for future online features)
net.enabled = 0
net.adapter = bba
net.ip = dhcp
